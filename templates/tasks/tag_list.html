{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if tags %}
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for tag in tags %}
          <tr>
            <td>{{ tag }}</td>
            <td>
              <a href="{% url 'tasks:tag-update' pk=tag.pk %}">
                Update
              </a>
            </td>
            <td>
              <a style="color: red" href="{% url 'tasks:tag-delete' pk=tag.pk %}">
                Delete
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no tags</p>
  {% endif %}
{% endblock %}
